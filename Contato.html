<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="Stylesheet" href="reset.css">
        <link rel="Stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>

                <nav>
                    <ul class="navegacao">
                        <li><a href="Home-Page.html">Home</a></li>
                        <li><a href="PaginaProdutos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-caixa" required
                placeholder="Digite seu nome completo">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-caixa" required
                placeholder="Digite seu E-mail">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-caixa" required
                placeholder="(XX) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-caixa" required
                placeholder="Digite sua mensagem..."></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email"> <input type="radio" name="contato" value="email" 
                    id="radio-email">Email</label>
                   
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" 
                    id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" 
                    id="radio-whatsapp" checked>Whats App</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select> 
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Deseja receber nossas novidades 
                por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>  
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr> 
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura -2021</p>
        </footer>
    </body>
</html>
